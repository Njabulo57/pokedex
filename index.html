<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="navigation">
        <nav class="nav-bar">
            <img class="logo" src="assets/pokemon logo.svg" alt="">
            <div class="search-container">
                <img src="assets/Search.svg" alt="search icon" class="search-icon">
                <input type="text" name="search-pokemon" id="pk-search" placeholder="Search for Pokemon">
                <img src="assets/X.png" alt="exit icon" class="close-btn">
            </div>
        </nav>
    </header>

    <!-- header ends -->

    <main>
        <div class="btn-container">
            <span>
                <button class="filter">Sort by Name</button>
                <button class="default">Default</button>
            </span>
            <!-- <button class="clear-cache">Clear cache</button> -->
            
            <span><button class="search-btn">Submit Search</button></span>
        </div>
        <div id="poke-grid">
            
        </div>
        <div class="loader-container">
            <img src="assets/loader.png" alt="loading animation of pokeball" class="loader">
        </div>
        <div class="not-found-container">
            <img src="assets/Group(4).png" alt="pokeball in grey" class="not-found">
            <p>No Pokemon Found</p>
        </div>
    </main>
</body>
</html>
